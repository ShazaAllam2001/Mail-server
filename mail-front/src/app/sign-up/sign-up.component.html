<div id="sign-up">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <div class="website-title">
        <i>
        <i class="material-icons" style="font-size:40px;"> alternate_email </i> Email.com
        <p class="website-subtitle">
            A simple website for sending and recieving mails
        </p>
        </i>
    </div>

    <form class="input-box">
        <div class="sign-up-title"> Create an Account </div>

        <div class="input-section">
            <div>
                <i class="material-icons" style="background-color:white; color:black">
            person
          </i>
                <input type="text" class="input-field" placeholder="Name" id="namest" required />
            </div>

            <div>
                <i class="material-icons" style="background-color:white; color:black">
            email
          </i>
                <input type="email" class="input-field" placeholder="Email" id="usernamest" required />
            </div>

            <div>
                <i class="material-icons" style="background-color:white; color:black">
            lock
          </i>
                <input type="password" class="input-field" placeholder="Password" id="passwordst" minlength="8" required />
            </div>
        </div>

        <div class="sign-up">
            <input type="button" class="block-button-dark" value="SIGN UP" />
        </div>
    </form>
</div>
