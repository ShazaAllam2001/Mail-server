<div id="Signin">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <div class="websiteTitle">
        <i>
          <i class="material-icons" style="font-size:40px;"> alternate_email </i>
          Email.com
          <p class="websiteSubtitle">
            A simple website for sending and recieving mails
          </p>
        </i>
    </div>

    <form class="inputBox">
        <div class="title"> Enter your Account </div>
      
        <div class="input">
            <div>
                <i class="material-icons" style="background-color:white; color:black">
                    email
                </i>
                <input type="email" placeholder="Email" id="usernamest" required />
            </div>

            <div>
                <i class="material-icons" style="background-color:white; color:black">
                    lock
                </i>
                <input type="password" placeholder="Password" id="passwordst" required />  
            </div>

        </div>
        <div class="button">
            <input type="button" value="SIGN IN" />
        </div>
    </form>

    <div class="sign-up">
      <div style="margin-right: 10px;"> Don't have an account? </div>
      <button class="buttonlight-small">
        SIGN UP
      </button>
    </div>
  </div>
