<div id="folder">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <app-contact-tool-bar></app-contact-tool-bar>

    <div class="btn-group" role="group">
        <button class="btn-light" (click)="deleteContacts()">Delete</button>
        <button class="btn-light">Cancel</button>
    </div>

    <div>
        <table class="mail-table">
            <thead>
                <tr>
                    <th>
                        <label class="table-entry">
                          <input type="checkbox"/>
                        </label>
                    </th>
                    <th scope="col">Contact Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalLength }">
                    <td>
                        <label class="table-entry">
                          <input type="checkbox" (change)="checkContact($event, contact)" />
                        </label>
                    </td>
                    <td>
                        <label class="table-entry">
                          {{contact.name}}
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="table-entry">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>

</div>
